name: This is unstable build

on:
  push:
    branches:
      - main

jobs:
  build-linux:
    name: Linux build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: Build
        run: cargo build --release
      - name: Delete previous release
        run: gh release delete unstable -y
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          prerelease: true
          name: Once upon a time
          tag_name: unstable
          files: ./target/release/learn#linux-learn
